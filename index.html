	    <p><h2>Laigang Guo's</h2></p>

<p>
Since September, 2004 I have been an Assistant Professor in the
Department of Electrical &amp; Computer Engineering <a
href="http://www.ece.northwestern.edu/">(ECE</a>) in the <a
href="http://www.mccormick.northwestern.edu/">McCormick</a> School of
Engineering and Applied Science at <a
href="http://www.northwestern.edu/">Northwestern</a> University.&nbsp;
My research is in the area of communications, information theory,
networking, and signal processing.
